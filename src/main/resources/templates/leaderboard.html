<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/css/checkers.css">
    <link rel="stylesheet" href="/css/leaderboard.css">
    <link rel="icon" type="image/png" href="/images/board/board_checkers.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main>
    <div class="leaderboard-container">
        <h2 class="leaderboard-title">Leaderboard</h2>

        <div class="player"
             th:each="i : ${#numbers.sequence(0, 9)}"
             th:with="score=${i < scores.size() ? scores.get(i) : null}"
             th:class="'player shade-' + ${i}">
            <img src="/images/board/empty_black.png" alt="Avatar" class="avatar"
                 th:if="${score != null}">
            <span class="nickname" th:text="${score != null ? score.player : ''}"></span>
            <span class="points" th:text="${score != null ? score.points : ''}"></span>
        </div>

    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
