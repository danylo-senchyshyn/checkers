<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <link rel="stylesheet" href="/css/checkers.css">
</head>
<body>
<header>
    <div class="header-title">
        <h1>Checkers</h1>
        <img src="/images/board_checkers.png" alt="Checkers Logo" class="checkers_logo">
    </div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/rules">Rules</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
</header>

<main class="main-checkers">
    <div class="state">
        <h2 th:text="${@checkersController.getGameState}" class="game-status"></h2>
    </div>
    <div id="error-message" style="color: red;"></div>
    <a href="/checkers/new" class="new">New game</a>
    <div class="checkers-field-container" th:utext="${@checkersController.htmlField}"></div>
</main>

<footer>
    <p>&copy; 2025 Checkers. All rights reserved.</p>
</footer>
</body>
<script src="/js/dragndrop.js"></script>
<script src="/js/checkers.js"></script>
</html>
